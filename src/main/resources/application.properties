spring.datasource.url=jdbc:mysql://localhost:3306/his?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.connectionProperties=useUnicode=true;characterEncoding=UTF-8;autoReconnect=true;useSSL=false
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = create
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
server.session.cookie.http-only=true
# Ensure that ObjectNames are modified in case of conflict.
endpoints.jmx.unique-names=true
environment=Development

