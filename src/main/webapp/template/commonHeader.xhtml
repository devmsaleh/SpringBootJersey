<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      
      >
    <body>
	    <ui:composition>

	<h:form>
		<!--Header-->
		
				<div class="row MainBanner">
					<div class="logo"></div>					
				</div>
				
				<!--Header End-->
			
				<!--Menu-->
			
			

						<nav class="row main-menu navbar navbar-default">
						  <div class="container-fluid">
							<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
							  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							  </button>
							</div>
						
							<!-- Collect the nav links, forms, and other content for toggling -->
							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							  <ul class="nav navbar-nav">
									<li class="#{loginBean.mainPageClass}" ><p:link href="#{loginBean.mainPage}" ajax="false"><span class="glyphicon glyphicon-home"></span>#{bundle['home']}<span class="sr-only"></span></p:link> </li>
									<li class="#{loginBean.jobsClass}" ><p:link rendered="#{loginBean.userType ne 4}" href="#{loginBean.jobsPage}" ajax="false"><span class="glyphicon glyphicon-briefcase"></span>#{bundle['jobs']}</p:link></li>
									<li class="#{loginBean.registerCompanyClass}" > <p:link rendered="#{empty request.remoteUser}" href="/registerCompany" ><span class="glyphicon glyphicon-edit"/>#{bundle['companyRegistration']}</p:link></li>
									<li class="#{loginBean.registerEmployeeClass}" > <p:link rendered="#{empty request.remoteUser}" href="/registerEmployee" ><span class="glyphicon glyphicon-edit"/>#{bundle['employeeRegistration']}</p:link></li>
							  </ul>
							  <ul class="nav navbar-nav navbar-right LangSelection">
								<li class="dropdown">
							
					    			<div class="en-btn"> <p:commandLink action="#{localeBean.change(bundle['otherlocale'])}" value="#{bundle['language']}" ajax="false"/> </div>
									<div class="ar-btn"> <p:commandLink action="#{localeBean.change(bundle['otherlocale'])}" value="#{bundle['language']}" ajax="false"/> </div>
															
								</li>
							  </ul>
							  <ul class="nav navbar-nav SignIn_OutButton">
								  		<li class="dropdown ">
											<li>

												<p:link rendered="#{not empty request.remoteUser}" href="/logout" value="#{bundle['logOut']}"/>
											
											</li>
										</li>
										<li class="dropdown ">
										<li>
											<p:link rendered="#{empty request.remoteUser}" href="/" value="#{bundle['logIn']}"/>
											
										</li>
										</li>
							  
							  </ul>
							  
					</div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>
		</h:form>
	    </ui:composition>
    </body>
</html>
