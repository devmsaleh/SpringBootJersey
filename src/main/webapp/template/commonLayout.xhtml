	   <script>
	   function displayHijriCal() {
		   
		   var calendar = $.calendars.instance('ummalqura', 'ar');

		   $('#registerEmployee\\:birthDateHijri').calendarsPicker(
				   $.extend({calendar: calendar},
				   $.calendarsPicker.regionalOptions['ar'],
					{
					   yearRange:'-61:+0'
					}	   
				   
				   ));
		   
		   $('#registerCompany\\:commercialExpirationDate').calendarsPicker(
				   $.extend({calendar: calendar},
				   $.calendarsPicker.regionalOptions['ar'],
				   {
					   yearRange:'-0:+10',
					   minDate: 'today'
					   
				   }
				   ));
		   
		   $('#employeeProfile\\:birthDateHijri').calendarsPicker(
				   $.extend({calendar: calendar},
				   $.calendarsPicker.regionalOptions['ar'],
				   {
						yearRange:'-61:-17'
				   }
				   ));
		   
	   }
 $(function() {
	 displayHijriCal();
